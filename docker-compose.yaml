version: '3.8'
name: mernapp

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mernapp-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules  # Prevents overwriting node_modules with host empty dir
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    command: npm run dev  # If using nodemon for live reload
    networks:
      - mernapp

  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mernapp

volumes:
  mongo_data:

networks:
  mernapp:
    driver: bridge
